<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00cc" />
      <stop offset="50%" stop-color="#00fff7" />
      <stop offset="100%" stop-color="#ff00cc" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff00cc" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00fff7" flood-opacity="0.5"/>
    </filter>
  </defs>

  <path id="curve" d="M50,100 C150,0 350,200 450,100" fill="transparent" stroke="#ff00cc" stroke-width="3" filter="url(#glow)" />

  <text filter="url(#glow)" font-family="Poppins, sans-serif" font-weight="900" text-transform="uppercase" letter-spacing="2" font-size="28" fill="url(#textGradient)">
    <textPath href="#curve" startOffset="0%">
      This text follows a curved path in SVG!
    </textPath>
  </text>
</svg>

<style>
  svg {
    width: 100%;
    height: 200px;
    background: #000;
  }

  textPath {
    animation: slide 8s ease-in-out infinite alternate;
  }

  @keyframes slide {
    0% { startOffset: 0%; }
    100% { startOffset: 100%; }
  }
</style>
