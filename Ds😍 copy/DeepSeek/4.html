<!-- Day 5: Glowing Checkbox -->
<label class="glow-check">
  <input type="checkbox">
  <span class="checkmark"></span>
  <span class="label-text">Enable Dark Mode</span>
</label>

<style>
  body {
    background: #000000;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .glow-check {
    display: flex;
    align-items: center;
    cursor: pointer;
    gap: 12px;
    font-size: 1.2rem;
    user-select: none;
    position: relative;
  }

  .glow-check input {
    display: none; /* hide the default checkbox */
  }

  .checkmark {
    width: 24px;
    height: 24px;
    border: 2px solid #4a00e0;
    border-radius: 6px;
    display: inline-block;
    position: relative;
    transition: all 0.3s ease;
  }

  .glow-check input:checked + .checkmark {
    background: #4a00e0;
    box-shadow: 0 0 15px #4a00e0;
    border-color: #4a00e0;
  }

  .glow-check input:checked + .checkmark::after {
    content: "âœ“";
    color: white;
    position: absolute;
    font-size: 1rem;
    left: 5px;
    top: 1px;
    font-weight: bold;
  }

  .label-text {
    color: #ccc;
    transition: color 0.3s ease;
  }

  .glow-check input:checked ~ .label-text {
    color: #ffffff;
    text-shadow: 0 0 5px #4a00e0;
  }
</style>
