<!-- Day 14: Stylish Mouse Trailer -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const trailer = createTrailer();
    let mouseX = 0, mouseY = 0;
    let trailerX = 0, trailerY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      // Move trailer smoothly towards the mouse position
      trailerX += (mouseX - trailerX) * 0.15;
      trailerY += (mouseY - trailerY) * 0.15;

      trailer.style.left = trailerX + 'px';
      trailer.style.top = trailerY + 'px';

      requestAnimationFrame(animate);
    }

    animate();

    function createTrailer() {
      const trailer = document.createElement('div');
      trailer.id = 'trailer';
      document.body.appendChild(trailer);

      // Pulse on mouse move
      document.addEventListener('mousemove', () => {
        trailer.classList.add('active');
        clearTimeout(trailer._timeout);
        trailer._timeout = setTimeout(() => {
          trailer.classList.remove('active');
        }, 300);
      });

      return trailer;
    }
  });
</script>

<style>
  *{
    background-color: black;
  }
  #trailer {
    position: fixed;
    width: 25px;
    height: 25px;
    background: linear-gradient(135deg, #00fff7, #0061ff);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(1);
    filter: drop-shadow(0 0 8px #00fff7cc);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 9999;
  }

  #trailer.active {
    transform: translate(-50%, -50%) scale(1.8);
    box-shadow:
      0 0 10px #00fff7,
      0 0 20px #0061ff,
      0 0 30px #00fff7cc;
  }
</style>
