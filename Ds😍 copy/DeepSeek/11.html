<div class="gradient-border">Cool Border!</div>
<style>
   *{
    background-color: black;
  }

  .gradient-border {
    padding: 20px;
    font-size: 24px;
    position: relative;
    border-radius: 10px;
    background: white;
    z-index: 1;
  }
  .gradient-border::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #ff00cc, #3333ff);
    z-index: -1;
    border-radius: 12px;
    animation: rotate 3s linear infinite;
  }
  @keyframes rotate {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }
</style>
