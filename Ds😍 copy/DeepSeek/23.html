<div id="ai-container">
  <h2>AI Image Classifier</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <div class="preview-wrapper">
    <img id="preview" alt="Image preview" />
  </div>
  <div id="prediction"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>

<script>
  const imageUpload = document.getElementById('imageUpload');
  const preview = document.getElementById('preview');
  const prediction = document.getElementById('prediction');

  let model;

  async function loadModel() {
    prediction.innerHTML = 'Loading AI model...';
    model = await mobilenet.load();
    prediction.innerHTML = 'Model loaded! Upload an image to classify.';
  }

  loadModel();

  imageUpload.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    prediction.innerHTML = 'Classifying...';

    preview.src = URL.createObjectURL(file);
    preview.onload = async () => {
      const imgTensor = tf.browser.fromPixels(preview);
      const predictions = await model.classify(imgTensor);
      
      const topPrediction = predictions[0];
      const percent = (topPrediction.probability * 100).toFixed(2);

      prediction.innerHTML = `
        <h3>Result:</h3>
        <p><strong>${topPrediction.className}</strong><br>
        Confidence: ${percent}%</p>
        <div class="bar">
          <div class="progress" style="width: ${percent}%;"></div>
        </div>
      `;
    };
  });
</script>

<style>
  * {
    box-sizing: border-box;
  }

  #ai-container {
    max-width: 260px;
    margin: 2rem auto;
    padding: 1.2rem;
    border-radius: 12px;
    background: linear-gradient(145deg, #1f1c2c, #928dab);
    box-shadow: 6px 6px 12px #171525, -6px -6px 12px #b6a9d6;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  h2 {
    margin-bottom: 0.8rem;
    font-size: 1.2rem;
    color: #00ffd1;
  }

  input[type="file"] {
    margin-bottom: 1rem;
    border: none;
    background: #2c2840;
    padding: 6px 12px;
    border-radius: 10px;
    color: #eee;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background 0.3s;
    width: 100%;
  }

  input[type="file"]:hover {
    background: #00ffd1;
    color: white;
  }

  .preview-wrapper {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    overflow: hidden;
    background: #14121e;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
  }

  #preview {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  #prediction h3 {
    margin-bottom: 0.5rem;
    color: #ff00ffcc;
  }

  .bar {
    width: 100%;
    background: #2c2840;
    height: 8px;
    border-radius: 8px;
    margin-top: 6px;
    box-shadow: inset 2px 2px 4px #1b192a, inset -2px -2px 4px #3f3b5c;
  }

  .progress {
    height: 100%;
    background: linear-gradient(90deg, #00ffe5, #00a7ff);
    border-radius: 8px;
    transition: width 0.5s ease;
  }
</style>
