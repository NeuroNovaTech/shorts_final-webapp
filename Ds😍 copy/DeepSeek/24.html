<canvas id="shaderCanvas" width="300" height="300"></canvas>
<script>
  const canvas = document.getElementById('shaderCanvas');
  const gl = canvas.getContext('webgl');
  
  // Vertex shader
  const vertShader = gl.createShader(gl.VERTEX_SHADER);
  gl.shaderSource(vertShader, `
    attribute vec2 position;
    void main() {
      gl_Position = vec4(position, 0.0, 1.0);
    }
  `);
  gl.compileShader(vertShader);
  
  // Fragment shader (creates water ripple effect)
  const fragShader = gl.createShader(gl.FRAGMENT_SHADER);
  gl.shaderSource(fragShader, `
    precision highp float;
    uniform float time;
    uniform vec2 resolution;
    
    void main() {
      vec2 uv = gl_FragCoord.xy / resolution.xy;
      float dist = distance(uv, vec2(0.5));
      float wave = sin(dist * 20.0 - time * 5.0) * 0.1;
      vec3 color = mix(vec3(0.1, 0.3, 0.8), vec3(0.0, 0.1, 0.4), dist + wave);
      gl_FragColor = vec4(color, 1.0);
    }
  `);
  gl.compileShader(fragShader);
  
  // Create program and render
  const program = gl.createProgram();
  gl.attachShader(program, vertShader);
  gl.attachShader(program, fragShader);
  gl.linkProgram(program);
  gl.useProgram(program);
  
  // Set up geometry
  const vertices = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
  const buffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
  gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
  
  const position = gl.getAttribLocation(program, 'position');
  gl.enableVertexAttribArray(position);
  gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);
  
  // Animation loop
  let time = 0;
  function animate() {
    time += 0.01;
    gl.uniform1f(gl.getUniformLocation(program, 'time'), time);
    gl.uniform2f(gl.getUniformLocation(program, 'resolution'), canvas.width, canvas.height);
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    requestAnimationFrame(animate);
  }
  animate();
</script>
<style>
  *{
    background-color: black;
  }
</style>
