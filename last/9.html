<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2026</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Poppins', sans-serif;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
            width: 90%;
            padding: 0 10px;
        }

        .title {
            font-size: clamp(2.2rem, 6vw, 4.5rem);
            font-weight: 700;
            animation: glow 2s infinite;
            line-height: 1.2;
        }

        .title span {
            color: #fdd835;
        }

        #wishText {
            margin-top: 20px;
            font-size: clamp(1rem, 4vw, 1.8rem);
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
            line-height: 1.4;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff; }
            50% { text-shadow: 0 0 25px gold; }
            100% { text-shadow: 0 0 10px #fff; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <div class="content">
        <h1 class="title">Happy New Year <span>2026</span> ðŸŽ‰</h1>
        <p id="wishText"></p>
    </div>

    <script>
        // Typewriter effect
        const text = "Wishing you joy, success, health, and endless happiness in 2026!";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("wishText").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        setTimeout(typeWriter, 1500);

        // Fireworks Canvas Animation
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        let fireworks = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const colors = ["#ff5252", "#ffea00", "#40c4ff", "#69f0ae"];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 40; i++) {
                fireworks.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) fireworks.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 600);
        animate();

        // Resize canvas when screen size changes
        window.addEventListener("resize", resizeCanvas);
    </script>

</body>
</html>
