<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Day 7: Grand Finale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            background: linear-gradient(to right, #FF0000, #FFA500, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .message {
            color: #FFFFFF;
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Diwali</h1>
        <p class="message"></p>
    </div>
    
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let fireworks = [];
        let particles = [];
        let flashes = [];
        const colors = ['#FF0000', '#FFA500', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
        
        // Firework class for rockets
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.6;
                this.speed = 2 + Math.random() * 3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.particles = [];
                this.exploded = false;
            }
            
            update() {
                this.y -= this.speed;
                
                if (this.y <= this.targetY && !this.exploded) {
                    this.explode();
                }
                
                if (this.exploded) {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }
            
            explode() {
                this.exploded = true;
                for (let i = 0; i < 200; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 2;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        colors[Math.floor(Math.random() * colors.length)],
                        velocity
                    ));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // Draw rocket tail
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + 5);
                    ctx.lineTo(this.x, this.y + 15);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
        }
        
        // Particle class for explosion effects
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = Math.random() * 4 + 1;
            }
            
            update() {
                this.velocity.y += 0.05;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Flash class for cracker effects
        class Flash {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 0;
                this.maxRadius = 30 + Math.random() * 70;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
                this.growing = true;
            }
            
            update() {
                if (this.growing) {
                    this.radius += 4;
                    if (this.radius >= this.maxRadius) {
                        this.growing = false;
                    }
                } else {
                    this.alpha -= 0.07;
                }
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Sparkler particles
        class Sparkler {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
                this.decay = Math.random() * 0.005 + 0.005;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        function createSparkler(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Sparkler(x, y));
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Create rockets
            if (Math.random() < 0.08) {
                fireworks.push(new Firework());
            }
            
            // Create flashes
            if (Math.random() < 0.1) {
                flashes.push(new Flash());
            }
            
            // Create sparklers
            if (Math.random() < 0.2) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                createSparkler(x, y);
            }
            
            // Update and draw fireworks
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            
            // Update and draw flashes
            flashes.forEach((flash, index) => {
                flash.update();
                flash.draw();
                
                if (flash.alpha <= 0) {
                    flashes.splice(index, 1);
                }
            });
            
            // Update and draw particles
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Start with a big explosion
        setTimeout(() => {
            for (let i = 0; i < 10; i++) {
                fireworks.push(new Firework());
            }
        }, 500);
    </script>
</body>
</html>
