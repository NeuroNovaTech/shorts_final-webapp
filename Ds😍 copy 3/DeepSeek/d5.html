<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Day 5: Wheel Fireworks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            color: #32CD32;
            text-shadow: 0 0 10px #00FF00;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .message {
            color: #00FF00;
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #ADFF2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diwali Day 4: Wheel Fireworks</h1>
        <p class="message">Spinning wheels of fire creating circular patterns</p>
    </div>
    
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let wheels = [];
        const colors = ['#32CD32', '#00FF00', '#ADFF2F'];
        
        class Wheel {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 50 + Math.random() * 100;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = 0;
                this.speed = Math.random() * 0.1 + 0.05;
                this.particles = [];
                this.alpha = 1;
            }
            
            update() {
                this.radius += 1;
                this.angle += this.speed;
                
                if (this.radius < this.maxRadius) {
                    for (let i = 0; i < 3; i++) {
                        const angle = this.angle + (i * Math.PI * 2 / 3);
                        const distance = this.radius;
                        const x = this.x + Math.cos(angle) * distance;
                        const y = this.y + Math.sin(angle) * distance;
                        
                        this.particles.push(new Particle(x, y, this.color));
                    }
                } else {
                    this.alpha -= 0.01;
                }
                
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                
                this.particles.forEach(particle => {
                    particle.draw();
                });
                
                ctx.globalAlpha = 1;
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 2 + 1;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }
            
            update() {
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.02) {
                const x = canvas.width / 2 + (Math.random() - 0.5) * 200;
                const y = canvas.height / 2 + (Math.random() - 0.5) * 200;
                wheels.push(new Wheel(x, y));
            }
            
            wheels.forEach((wheel, index) => {
                wheel.update();
                wheel.draw();
                
                if (wheel.alpha <= 0) {
                    wheels.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
