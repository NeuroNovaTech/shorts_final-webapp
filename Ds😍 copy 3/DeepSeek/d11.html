<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Day 5: Crackling Stars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            color: #FFEB3B;
            text-shadow: 0 0 10px #FBC02D;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .message {
            color: #FFF9C4;
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #FBC02D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diwali Day 5: Crackling Stars</h1>
        <p class="message">Stars that crackle with golden energy</p>
    </div>
    
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let stars = [];
        const colors = ['#FFEB3B', '#FBC02D', '#FFF9C4', '#FFEB3B', '#FFD600'];
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.pulse = 0;
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
                this.pulseDirection = 1;
                this.crackleTimer = 0;
                this.crackleInterval = Math.floor(Math.random() * 30) + 10;
                this.sparks = [];
            }
            
            update() {
                // Pulsating effect
                this.pulse += this.pulseSpeed * this.pulseDirection;
                if (this.pulse > 1 || this.pulse < 0) {
                    this.pulseDirection *= -1;
                }
                
                // Crackle effect
                this.crackleTimer++;
                if (this.crackleTimer >= this.crackleInterval) {
                    this.crackleTimer = 0;
                    this.createSparks();
                }
                
                // Update sparks
                this.sparks.forEach((spark, index) => {
                    spark.x += spark.speedX;
                    spark.y += spark.speedY;
                    spark.alpha -= 0.05;
                    
                    if (spark.alpha <= 0) {
                        this.sparks.splice(index, 1);
                    }
                });
            }
            
            createSparks() {
                for (let i = 0; i < 5; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 2 + 1;
                    this.sparks.push({
                        x: this.x,
                        y: this.y,
                        speedX: Math.cos(angle) * speed,
                        speedY: Math.sin(angle) * speed,
                        size: Math.random() * 2 + 1,
                        alpha: 1,
                        color: this.color
                    });
                }
            }
            
            draw() {
                // Draw star
                ctx.globalAlpha = 0.5 + this.pulse * 0.5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (0.8 + this.pulse * 0.4), 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Draw sparks
                this.sparks.forEach(spark => {
                    ctx.globalAlpha = spark.alpha;
                    ctx.beginPath();
                    ctx.arc(spark.x, spark.y, spark.size, 0, Math.PI * 2);
                    ctx.fillStyle = spark.color;
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (stars.length < 50) {
                stars.push(new Star());
            }
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
