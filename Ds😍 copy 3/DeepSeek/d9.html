<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            color: #29B6F6;
            text-shadow: 0 0 10px #0288D1;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .message {
            color: #B3E5FC;
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #0288D1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p class="message"></p>
    </div>
    
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let meteors = [];
        const colors = ['#29B6F6', '#03A9F4', '#0288D1', '#4FC3F7', '#B3E5FC'];
        
        class Meteor {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.speedX = Math.random() * 2 + 1;
                this.speedY = Math.random() * 2 + 3;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.trail = [];
                this.trailLength = 20;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.trailLength) this.trail.shift();
                
                if (this.x > canvas.width || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = -50;
                    this.trail = [];
                }
            }
            
            draw() {
                // Draw trail
                ctx.lineWidth = this.size;
                ctx.lineCap = 'round';
                
                for (let i = 0; i < this.trail.length - 1; i++) {
                    const alpha = i / this.trail.length;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                    ctx.strokeStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, ${alpha})`;
                    ctx.stroke();
                }
                
                // Draw meteor head
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (meteors.length < 10 && Math.random() < 0.05) {
                meteors.push(new Meteor());
            }
            
            meteors.forEach(meteor => {
                meteor.update();
                meteor.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
