<!DOCTYPE html>
<html>
<head>
  <title>Floating Particles</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #particles-js { position: absolute; width: 100%; height: 100%; }
    h1 { 
      position: absolute; 
      top: 50%; left: 50%; 
      transform: translate(-50%, -50%); 
      color: white; 
      font-family: 'Arial'; 
      z-index: 10; 
    }
  </style>
</head>
<body>
  <h1>Hover & Watch Particles Move!</h1>
  <div id="particles-js"></div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      }
    });

    gsap.from("h1", { 
      opacity: 0, 
      y: -50, 
      duration: 1.5, 
      ease: "elastic.out(1, 0.5)" 
    });
  </script>
</body>
</html>
<!--Day 1: Particle.js + GSAP - Floating Animated Background
Effect: Floating particles with mouse interaction + smooth animations.
