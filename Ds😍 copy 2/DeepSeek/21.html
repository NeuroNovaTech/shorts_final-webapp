<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: Arial;
        }
        canvas {
            border: 5px solid #f6fbfc;
            background: #8bd3dd;
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">0</div>
    <canvas id="game" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        
        let score = 0;
        let gameOver = false;
        
        // Bird
        const bird = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            jump: -10,
            draw() {
                ctx.fillStyle = '#fdcb6e';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            },
            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Prevent bird from going out of bounds
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    gameOver = true;
                }
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    gameOver = true;
                }
            },
            flap() {
                this.velocity = this.jump;
            }
        };
        
        // Pipes
        const pipes = [];
        let pipeTimer = 0;
        const pipeGap = 150;
        const pipeFrequency = 100;
        
        function createPipe() {
            const height = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + pipeGap,
                width: 60,
                passed: false
            });
        }
        
        function drawPipes() {
            ctx.fillStyle = '#00b894';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
            });
        }
        
        function updatePipes() {
            if (pipeTimer > pipeFrequency) {
                createPipe();
                pipeTimer = 0;
            } else {
                pipeTimer++;
            }
            
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;
                
                // Collision detection
                if (
                    bird.x + bird.radius > pipe.x && 
                    bird.x - bird.radius < pipe.x + pipe.width && 
                    (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY)
                ) {
                    gameOver = true;
                }
                
                // Score increment
                if (pipe.x + pipe.width < bird.x && !pipe.passed) {
                    pipe.passed = true;
                    score++;
                    scoreEl.textContent = score;
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(index, 1);
                }
            });
        }
        
        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bird.draw();
            bird.update();
            drawPipes();
            updatePipes();
            
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
            }
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) {
                    // Reset game
                    pipes.length = 0;
                    bird.y = canvas.height / 2;
                    bird.velocity = 0;
                    score = 0;
                    scoreEl.textContent = score;
                    gameOver = false;
                    gameLoop();
                } else {
                    bird.flap();
                }
            }
        });
        
        canvas.addEventListener('click', () => {
            if (!gameOver) bird.flap();
        });
        
        gameLoop();
    </script>
</body>
</html>
