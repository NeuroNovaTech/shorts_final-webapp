<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        canvas {
            border: 2px solid white;
        }
        #score {
            position: absolute;
            top: 20px;
            color: white;
            font-family: Arial;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        
        let score = 0;
        let gameOver = false;
        
        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 8,
            dx: 0,
            draw() {
                ctx.fillStyle = '#48dbfb';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            },
            update() {
                if (this.x + this.dx > 0 && this.x + this.dx + this.width < canvas.width) {
                    this.x += this.dx;
                }
            }
        };
        
        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            dx: 3,
            dy: -3,
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff6b6b';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.stroke();
            },
            update() {
                // Wall collision (left/right)
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                
                // Wall collision (top)
                if (this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
                
                // Paddle collision
                if (
                    this.y + this.radius > paddle.y && 
                    this.y - this.radius < paddle.y + paddle.height &&
                    this.x + this.radius > paddle.x && 
                    this.x - this.radius < paddle.x + paddle.width
                ) {
                    this.dy = -this.dy;
                    
                    // Add directional influence based on paddle hit position
                    const hitPos = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                    this.dx = hitPos * 5;
                }
                
                // Bottom wall (game over)
                if (this.y + this.radius > canvas.height) {
                    gameOver = true;
                }
                
                this.x += this.dx;
                this.y += this.dy;
            }
        };
        
        // Bricks
        const brick = {
            rowCount: 5,
            colCount: 9,
            width: 60,
            height: 20,
            padding: 10,
            offsetTop: 50,
            offsetLeft: 30,
            bricks: [],
            init() {
                for (let r = 0; r < this.rowCount; r++) {
                    this.bricks[r] = [];
                    for (let c = 0; c < this.colCount; c++) {
                        this.bricks[r][c] = { x: 0, y: 0, status: 1 };
                    }
                }
            },
            draw() {
                for (let r = 0; r < this.rowCount; r++) {
                    for (let c = 0; c < this.colCount; c++) {
                        if (this.bricks[r][c].status === 1) {
                            const brickX = c * (this.width + this.padding) + this.offsetLeft;
                            const brickY = r * (this.height + this.padding) + this.offsetTop;
                            
                            this.bricks[r][c].x = brickX;
                            this.bricks[r][c].y = brickY;
                            
                            ctx.fillStyle = '#1dd1a1';
                            ctx.fillRect(brickX, brickY, this.width, this.height);
                            ctx.strokeStyle = 'white';
                            ctx.strokeRect(brickX, brickY, this.width, this.height);
                        }
                    }
                }
            },
            collisionDetection() {
                for (let r = 0; r < this.rowCount; r++) {
                    for (let c = 0; c < this.colCount; c++) {
                        const b = this.bricks[r][c];
                        if (b.status === 1) {
                            if (
                                ball.x + ball.radius > b.x && 
                                ball.x - ball.radius < b.x + brick.width &&
                                ball.y + ball.radius > b.y && 
                                ball.y - ball.radius < b.y + brick.height
                            ) {
                                ball.dy = -ball.dy;
                                b.status = 0;
                                score++;
                                scoreEl.textContent = `Score: ${score}`;
                                
                                // Check for win
                                if (score === brick.rowCount * brick.colCount) {
                                    gameOver = true;
                                }
                            }
                        }
                    }
                }
            }
        };
        brick.init();
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                paddle.dx = paddle.speed;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                paddle.dx = -paddle.speed;
            }
        });
        
        document.addEventListener('keyup', () => {
            paddle.dx = 0;
        });
        
        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            paddle.draw();
            paddle.update();
            ball.draw();
            ball.update();
            brick.draw();
            brick.collisionDetection();
            
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                
                if (score === brick.rowCount * brick.colCount) {
                    ctx.fillText('YOU WIN!', canvas.width / 2, canvas.height / 2);
                } else {
                    ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                }
                
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillText('Press Ctrl+R to restart', canvas.width / 2, canvas.height / 2 + 80);
            }
        }
        gameLoop();
    </script>
</body>
</html>
