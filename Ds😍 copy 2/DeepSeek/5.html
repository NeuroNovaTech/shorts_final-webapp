<!-- Day 6: Image Hover Zoom -->
<div class="zoom-container">
  <img src="your-image.jpg" alt="Zoom Effect">
</div>
<style>
  .zoom-container {
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
  }
  .zoom-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
  }
  .zoom-container:hover img {
    transform: scale(1.2);
  }
</style>
