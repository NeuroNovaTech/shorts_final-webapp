<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Interactive Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: Arial; pointer-events: none; }
    #globe-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="info">Hover over countries</div>
  <div id="globe-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.24.7/dist/three-globe.min.js"></script>

  <script>
    // Setup renderer, scene & camera
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('globe-container').appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 200;  // Position it back so we see the whole globe

    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe@2.24.7/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe@2.24.7/example/img/earth-topology.png');

    scene.add(globe);

    scene.add(new THREE.AmbientLight(0x888888));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(5, 3, 5);
    scene.add(directionalLight);

    // Load country polygons
    fetch('https://unpkg.com/world-atlas@2.0.2/countries-50m.json')
      .then(res => res.json())
      .then(countries => {
        globe.polygonsData(countries.objects.countries.geometries)
          .polygonAltitude(0.01)
          .polygonCapColor(() => 'rgba(0, 100, 255, 0.3)')
          .polygonSideColor(() => 'rgba(0, 0, 100, 0.1)')
          .polygonStrokeColor(() => '#111')
          .polygonLabel(({ properties: d }) => `
            <b>${d.name}</b><br/>
            ${d.pop_est ? 'Population: ' + Math.round(d.pop_est / 1e6) + 'M' : ''}
          `);
      })
      .catch(err => console.error('Error loading countries:', err));

    // Handle hover using builtâ€‘in ThreeGlobe event
    globe.onPolygonHover(function (polygon) {
      const info = document.getElementById('info');
      if (polygon) {
        info.innerHTML = `<b>${polygon.properties.name}</b>`;
      } else {
        info.innerHTML = 'Hover over countries';
      }
    });

    // Animation loop
    (function animate() {
      globe.rotateY(0.001);
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    })();

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

<!--Day 1: 3D Globe with Country Highlighting (Three.js + D3.js)
Effect: Interactive 3D globe that highlights countries on hover with data visualization.-->
