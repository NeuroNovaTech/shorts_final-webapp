<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Button</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         
        }
        .neon-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-family: Arial;
            color: #00f3ff;
            background: transparent;
            border: 3px solid #00f3ff;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
        }
        .neon-btn:hover {
            background: #00f3ff;
            color: #0f0f1a;
            box-shadow: 0 0 20px #00f3ff, 0 0 40px #00f3ff;
            text-shadow: 0 0 5px #0f0f1a;
        }
    </style>
</head>
<body>
    <button class="neon-btn">HOVER ME</button>
</body>
</html>
