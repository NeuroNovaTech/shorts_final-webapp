<button class="magic-btn">Hover Me!</button>

<style>
    *{
            background-color: black;
        }
.magic-btn {
  padding: 15px 30px;
  font-size: 18px;
  background: linear-gradient(45deg, #ff9a9e, #fad0c4);
  border: none;
  border-radius: 50px;
  color: white;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s;
}

.magic-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.magic-btn:active {
  transform: translateY(-1px);
}

.magic-btn::after {
  content: "";
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: linear-gradient(45deg, #a18cd1, #fbc2eb);
  z-index: -1;
  transition: all 0.3s;
  opacity: 0;
}

.magic-btn:hover::after {
  opacity: 1;
}
</style>
<!--1. Animated Button (Great for Engagement)-->
