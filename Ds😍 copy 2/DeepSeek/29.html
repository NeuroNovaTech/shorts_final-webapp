<!DOCTYPE html>
<html>
<head>
  <title>3D Card Flip</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f0f0f0; 
      perspective: 1000px; 
    }
    .card {
      width: 300px; 
      height: 400px; 
      position: relative; 
      transform-style: preserve-3d; 
      transition: transform 1s; 
    }
    .card:hover { transform: rotateY(180deg); }
    .card-face {
      position: absolute; 
      width: 100%; 
      height: 100%; 
      backface-visibility: hidden; 
      border-radius: 10px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-size: 24px; 
      font-family: Arial; 
    }
    .card-front { 
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4); 
      color: white; 
    }
    .card-back { 
      background: linear-gradient(45deg, #a18cd1, #fbc2eb); 
      color: white; 
      transform: rotateY(180deg); 
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-face card-front">FRONT</div>
    <div class="card-face card-back">BACK</div>
  </div>
</body>
</html>

Effect: 3D card flip on hover with depth effect.-->
