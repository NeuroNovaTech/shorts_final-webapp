<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            background: #000;
        }
    </style>
</head>
<body>
    <custom-slider min="0" max="100" value="50"></custom-slider>

    <script>
        class CustomSlider extends HTMLElement {
            constructor() {
                super();
                
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.innerHTML = `
                    <style>
                        .slider-container {
                            width: 300px;
                            padding: 20px;
                        }
                        .slider {
                            -webkit-appearance: none;
                            width: 100%;
                            height: 10px;
                            border-radius: 5px;
                            background: #ddd;
                            outline: none;
                        }
                        .slider::-webkit-slider-thumb {
                            -webkit-appearance: none;
                            appearance: none;
                            width: 25px;
                            height: 25px;
                            border-radius: 50%;
                            background: #48dbfb;
                            cursor: pointer;
                        }
                        .slider-value {
                            text-align: center;
                            font-size: 1.5rem;
                            margin-top: 10px;
                            color: #333;
                        }
                    </style>
                    <div class="slider-container">
                        <input type="range" class="slider">
                        <div class="slider-value">50</div>
                    </div>
                `;
                
                this.slider = this.shadowRoot.querySelector('.slider');
                this.valueDisplay = this.shadowRoot.querySelector('.slider-value');
            }
            
            connectedCallback() {
                const min = this.getAttribute('min') || 0;
                const max = this.getAttribute('max') || 100;
                const value = this.getAttribute('value') || 50;
                
                this.slider.min = min;
                this.slider.max = max;
                this.slider.value = value;
                this.valueDisplay.textContent = value;
                
                this.slider.addEventListener('input', () => {
                    this.valueDisplay.textContent = this.slider.value;
                    this.dispatchEvent(new CustomEvent('slider-change', {
                        detail: { value: this.slider.value }
                    }));
                });
            }
        }
        
        customElements.define('custom-slider', CustomSlider);
        
        // Usage example
        const slider = document.querySelector('custom-slider');
        slider.addEventListener('slider-change', (e) => {
            console.log('Slider value:', e.detail.value);
        });
    </script>
</body>
</html>
