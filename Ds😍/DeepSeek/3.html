<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .ghost { 
      width: 120px;
      height: 150px;
      background: white;
      border-radius: 50% 50% 0 0;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    
    .ghost::before, .ghost::after {
      content: "";
      position: absolute;
      background: #000000;
      border-radius: 50%;
      top: 65px;
      width: 25px;
      height: 30px;
    }
    
    .ghost::before { left: 25px; }
    .ghost::after { right: 25px; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
  </style>
</head>
<body>
  <div class="ghost"></div>
</body>
</html>
