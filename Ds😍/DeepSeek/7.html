<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
    }
    
    .card {
      width: 180px;
      height: 240px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    
    .card:hover {
      transform: rotateY(180deg);
    }
    
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .front {
      background: linear-gradient(45deg, #3498db, #8e44ad);
      color: white;
    }
    
    .back {
      background: linear-gradient(45deg, #e74c3c, #f39c12);
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="front">FRONT</div>
    <div class="back">BACK</div>
  </div>
</body>
</html>
