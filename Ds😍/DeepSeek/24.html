<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultra Advanced Dark/Light Mode Toggle</title>
  <style>
    :root {
      --transition-speed: 0.6s;
      --toggle-width: 100px;
      --toggle-height: 50px;
      --toggle-padding: 5px;

      /* Light Mode Colors */
      --bg-light-start: #a1c4fd;
      --bg-light-end: #c2e9fb;
      --text-light: #222;
      --toggle-bg-light: #f1f5f9;
      --toggle-btn-light: #ffffff;
      --toggle-btn-shadow-light: rgba(0,0,0,0.15);
      --icon-light: #f39c12;

      /* Dark Mode Colors */
      --bg-dark-start: #141e30;
      --bg-dark-end: #243b55;
      --text-dark: #e2e8f0;
      --toggle-bg-dark: #2e3a59;
      --toggle-btn-dark: #455672;
      --toggle-btn-shadow-dark: rgba(255,255,255,0.2);
      --icon-dark: #e0e7ff;
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-light-start), var(--bg-light-end));
      color: var(--text-light);
      transition: background 1.5s ease, color 1.2s ease;
      overflow: hidden;
      user-select: none;
      position: relative;
    }

    /* Ambient floating bubbles */
    .ambient-bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(8px);
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    .ambient-bubble:nth-child(1) {
      width: 100px;
      height: 100px;
      background: #a1c4fd;
      left: 10%;
      bottom: -120px;
      animation-duration: 25s;
      animation-delay: 0s;
    }
    .ambient-bubble:nth-child(2) {
      width: 70px;
      height: 70px;
      background: #c2e9fb;
      left: 40%;
      bottom: -80px;
      animation-duration: 18s;
      animation-delay: 7s;
    }
    .ambient-bubble:nth-child(3) {
      width: 130px;
      height: 130px;
      background: #8ec5fc;
      right: 15%;
      bottom: -140px;
      animation-duration: 22s;
      animation-delay: 3s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.15;
      }
      50% {
        opacity: 0.25;
        transform: translateY(-50px) scale(1.05);
      }
      100% {
        transform: translateY(-150vh) scale(1);
        opacity: 0;
      }
    }

    body.dark-mode {
      background: linear-gradient(135deg, var(--bg-dark-start), var(--bg-dark-end));
      color: var(--text-dark);
    }

    body.dark-mode .ambient-bubble {
      animation-name: floatDown;
    }
    @keyframes floatDown {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.15;
      }
      50% {
        opacity: 0.25;
        transform: translateY(50px) scale(1.05);
      }
      100% {
        transform: translateY(150vh) scale(1);
        opacity: 0;
      }
    }

    .toggle {
      position: relative;
      width: var(--toggle-width);
      height: var(--toggle-height);
      background-color: var(--toggle-bg-light);
      border-radius: var(--toggle-height);
      cursor: pointer;
      box-shadow:
        0 5px 15px rgba(0,0,0,0.1),
        inset 0 0 8px rgba(255,255,255,0.7);
      transition:
        background-color var(--transition-speed),
        box-shadow var(--transition-speed);
      display: flex;
      align-items: center;
      padding: var(--toggle-padding);
      outline: none;
      user-select: none;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.12));
    }

    body.dark-mode .toggle {
      background-color: var(--toggle-bg-dark);
      box-shadow:
        0 5px 15px rgba(0,0,0,0.6),
        inset 0 0 15px rgba(255,255,255,0.1);
      filter: drop-shadow(0 0 10px rgba(106, 106, 168, 0.6));
    }

    .toggle__btn {
      position: relative;
      width: calc(var(--toggle-height) - var(--toggle-padding)*2);
      height: calc(var(--toggle-height) - var(--toggle-padding)*2);
      background-color: var(--toggle-btn-light);
      border-radius: 50%;
      box-shadow:
        0 2px 6px var(--toggle-btn-shadow-light);
      transition:
        transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55),
        background-color var(--transition-speed),
        box-shadow var(--transition-speed);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      will-change: transform;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.2));
      animation: pulse 3s ease-in-out infinite;
      cursor: grab;
    }

    body.dark-mode .toggle__btn {
      transform: translateX(calc(var(--toggle-width) - var(--toggle-height)));
      background-color: var(--toggle-btn-dark);
      box-shadow:
        0 0 12px 4px var(--toggle-btn-shadow-dark);
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
      animation: pulseDark 3s ease-in-out infinite;
      cursor: grab;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 6px 3px rgba(243, 156, 18, 0.6);
      }
      50% {
        box-shadow: 0 0 12px 6px rgba(243, 156, 18, 1);
      }
    }

    @keyframes pulseDark {
      0%, 100% {
        box-shadow: 0 0 10px 4px rgba(224, 231, 255, 0.7);
      }
      50% {
        box-shadow: 0 0 18px 8px rgba(224, 231, 255, 1);
      }
    }

    .icon {
      position: absolute;
      width: 22px;
      height: 22px;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: currentColor;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.4s ease;
      will-change: opacity, transform;
    }
    .icon.sun {
      left: 15px;
      color: var(--icon-light);
      opacity: 1;
      transform: rotate(0deg);
    }
    body.dark-mode .icon.sun {
      opacity: 0;
      transform: rotate(90deg);
    }
    .icon.moon {
      right: 15px;
      color: var(--icon-dark);
      opacity: 0;
      transform: rotate(-90deg);
    }
    body.dark-mode .icon.moon {
      opacity: 1;
      transform: rotate(0deg);
    }

    .toggle-label {
      position: absolute;
      width: 120px;
      top: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      font-size: 1rem;
      color: inherit;
      user-select: none;
      pointer-events: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.02em;
      transition: color var(--transition-speed);
      text-shadow: 0 0 3px rgba(0,0,0,0.15);
    }

    /* Tooltip */
    .toggle:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 5px 10px;
      font-size: 0.85rem;
      border-radius: 6px;
      pointer-events: none;
      white-space: nowrap;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .toggle::after {
      opacity: 0;
      pointer-events: none;
    }

  </style>
</head>
<body id="body">
  <div class="ambient-bubble"></div>
  <div class="ambient-bubble"></div>
  <div class="ambient-bubble"></div>

  <button 
    class="toggle" 
    id="toggle" 
    role="switch" 
    aria-checked="false" 
    aria-label="Toggle dark mode"
    data-tooltip="Switch to Dark Mode"
    tabindex="0"
  >
    <div class="toggle__btn" aria-hidden="true">
      <!-- Sun icon -->
      <svg class="icon sun" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <!-- Moon icon -->
      <svg class="icon moon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"></path>
      </svg>
    </div>
    <span class="toggle-label" aria-live="polite">Light Mode</span>
  </button>

  <script>
    const toggle = document.getElementById('toggle');
    const body = document.getElementById('body');
    const label = toggle.querySelector('.toggle-label');

    function setDarkMode(isDark) {
      if (isDark) {
        body.classList.add('dark-mode');
        toggle.setAttribute('aria-checked', 'true');
        toggle.setAttribute('data-tooltip', 'Switch to Light Mode');
        label.textContent = 'Dark Mode';
      } else {
        body.classList.remove('dark-mode');
        toggle.setAttribute('aria-checked', 'false');
        toggle.setAttribute('data-tooltip', 'Switch to Dark Mode');
        label.textContent = 'Light Mode';
      }
    }

    // Load from localStorage or system preference
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        setDarkMode(savedTheme === 'dark');
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setDarkMode(true);
      } else {
        setDarkMode(false);
      }
    }

    // Toggle theme and save
    function toggleTheme() {
      const isDark = !body.classList.contains('dark-mode');
      setDarkMode(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    toggle.addEventListener('click', toggleTheme);

    // Keyboard support for accessibility (space & enter)
    toggle.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        toggleTheme();
      }
    });

    loadTheme();
  </script>
</body>
</html>
