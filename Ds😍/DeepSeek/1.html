<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f12;
    }
    
    .magic-btn {
      padding: 18px 45px;
      font-size: 22px;
      background: linear-gradient(90deg, #ff00cc, #333399);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 0, 204, 0.6);
    }
    
    .magic-btn::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, white, transparent 60%);
      opacity: 0;
      transition: opacity 0.7s;
    }
    
    .magic-btn:hover::after {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <button class="magic-btn">Hover Me!</button>
  <a href="https://wa.me/919865865900?text=Hello%20Sri%20Mariyamman%20Audio%20%26%20Decoration!%20I%20want%20to%20book%20your%20services."
   class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
  <img src="images/whatsapp-icon.png" alt="WhatsApp">
</a>
</body>
</html>
