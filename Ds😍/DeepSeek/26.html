<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #72afd3, #37ecba);
      font-family: Arial;
      color: white;
    }
    .weather-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .temp {
      font-size: 3rem;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h1 id="city">New York</h1>
    <div class="temp" id="temp">24°C</div>
    <div id="desc">Sunny</div>
    <input type="text" id="cityInput" placeholder="Enter city">
    <button id="searchBtn">Search</button>
  </div>
  <script>
    async function fetchWeather(city = 'New York') {
      try {
        // Note: Replace with actual API key (OpenWeatherMap)
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=YOUR_API_KEY`
        );
        const data = await response.json();
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}°C`;
        document.getElementById('desc').textContent = data.weather[0].description;
      } catch {
        alert("City not found!");
      }
    }
    
    document.getElementById('searchBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value;
      if (city) fetchWeather(city);
    });
    
    fetchWeather(); // Initial load
  </script>
</body>
</html>
