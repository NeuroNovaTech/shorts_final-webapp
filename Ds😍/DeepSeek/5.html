<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
     
    .pulse {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #ff00cc, #00ccff);
      border-radius: 50%;
      position: relative;
      animation: pulse 2s infinite;
      box-shadow: 0 0 40px #ff00cc;
    }
    
    .pulse::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
      z-index: -1;
      filter: blur(25px);
      opacity: 0.7;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.9); }
      70% { transform: scale(1.1); box-shadow: 0 0 60px #00ccff; }
      100% { transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="pulse"></div>
</body>
</html>
