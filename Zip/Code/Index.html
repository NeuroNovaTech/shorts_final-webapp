<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .scrolling-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986') repeat-x;
            background-size: auto 100%;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            font-family: Arial;
            font-size: 3rem;
            text-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
    <div class="scrolling-bg"></div>
    <div class="content">INFINITE SCROLL</div>
</body>
</html>
