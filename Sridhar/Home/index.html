<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header/Navbar -->
  <header>
    <div class="navbar">
      <!-- Logo on the left -->
      <div class="logo-group">
        <img src="logo.png" alt="Logo" class="logo" />
        <span class="logo-text">MySite</span>
      </div>

      <!-- Right Side: Login + Hamburger -->
      <div class="right-actions">
        <button class="login-btn mobile-right">Login</button>
        <div class="hamburger" id="hamburger">
  <div class="lines">
    <span class="bar bar1"></span>
    <span class="bar bar2"></span>
  </div>
  <div class="cross" id="cross">
    <span class="cross-line cross-line1"></span>
    <span class="cross-line cross-line2"></span>
  </div>
</div>
      </div>

      <!-- Desktop Nav -->
      <div class="nav-area">
        <ul class="nav-links">
          <li><a href="../Home/index.html">Home</a></li>
          <li><a href="../Store/store.html">Store</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="login-btn desktop-login">Login</button>
      </div>
    </div>

    <!-- Mobile Menu (slides from right) -->
    <div class="mobile-menu" id="mobile-menu">
      <ul>
        <li><a href="../Home/index.html">Home</a></li>
        <li><a href="../Store/store.html">Store</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay">
      <h1>Welcome to My Modern Site</h1>
      <p>Explore my portfolio and projects with a smooth, responsive design.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
