<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Animation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff9a9e, #fad0c4);
    background-size: 800% 800%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }@keyframes gradientShift { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

h1 { font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 4rem; color: white; text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de; animation: glow 2s ease-in-out infinite alternate; z-index: 10; }

@keyframes glow { from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00de; } to { text-shadow: 0 0 20px #fff, 0 0 40px #ff00de; } }

.balloon { position: absolute; bottom: -150px; border-radius: 50%; opacity: 0.8; animation: floatUp linear forwards; }

@keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }

.cake { position: relative; width: 150px; height: 120px; background: #d2691e; border-radius: 0 0 20px 20px; box-shadow: inset 0 -10px #8b4513; margin-top: 20px; }

.candle { position: absolute; top: -40px; left: 50%; transform: translateX(-50%); width: 10px; height: 40px; background: white; }

.flame { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 15px; height: 20px; background: radial-gradient(circle, #ffec85 40%, transparent 70%); border-radius: 50%; animation: flicker 0.2s infinite alternate; }

@keyframes flicker { from { transform: translateX(-50%) scale(1); opacity: 1; } to { transform: translateX(-50%) scale(1.1); opacity: 0.8; } } </style>

</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div><script>
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createBalloon() {
    const balloon = document.createElement('div');
    const size = random(30, 80);
    balloon.classList.add('balloon');
    balloon.style.width = `${size}px`;
    balloon.style.height = `${size * 1.2}px`;
    balloon.style.left = `${random(0, window.innerWidth - size)}px`;
    balloon.style.background = `hsl(${random(0, 360)}, 70%, 60%)`;
    balloon.style.animationDuration = `${random(5, 10)}s`;
    document.body.appendChild(balloon);

    setTimeout(() => balloon.remove(), 10000);
  }

  setInterval(createBalloon, 300);
</script></body>
</html>
