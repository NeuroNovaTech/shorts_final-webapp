<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Indian Flag with Flower Shower</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin: 20px 0;
            text-align: center;
            z-index: 100;
        }

        .header h1 {
            color: #FF9933;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #138808;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .flag-pole-container {
            position: absolute;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%);
            z-index: 9;
            animation: float 8s ease-in-out infinite;
        }

        .flag-pole {
            position: relative;
            width: 12px;
            height: 350px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border-radius: 5px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
        }

        .pole-top {
            position: absolute;
            top: -15px;
            left: -4px;
            width: 20px;
            height: 20px;
            background: linear-gradient(to bottom, #FFD700, #D4AF37);
            border-radius: 50%;
            z-index: 11;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .flag-container {
            position: absolute;
            top: 0;
            left: 12px; /* Position flag to the right of the pole */
            width: 300px;
            height: 200px;
            perspective: 1000px;
            z-index: 10;
        }

        .flag {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                #FF9933 33%,
                #FFFFFF 33% 66%,
                #138808 66%
            );
            border-radius: 0 5px 5px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: wave 4s ease-in-out infinite;
        }

        .chakra {
            position: absolute;
            width: 66px;
            height: 66px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chakra-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #000080;
            border-radius: 50%;
            box-sizing: border-box;
        }

        .spoke {
            position: absolute;
            width: 2px;
            height: 33px;
            background-color: #000080;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
        }

        /* Flag cloth texture effect */
        .flag::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 50%,
                transparent 100%
            );
            background-size: 10px 10px;
            border-radius: 0 5px 5px 0;
            pointer-events: none;
        }

        /* Flower elements */
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
            animation: falling linear infinite;
        }

        /* Animations */
        @keyframes wave {
            0%, 100% {
                transform: rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateY(15deg) rotateZ(2deg);
            }
            50% {
                transform: rotateY(5deg) rotateZ(-1deg);
            }
            75% {
                transform: rotateY(20deg) rotateZ(1deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -10px);
            }
            50% {
                transform: translate(-50%, 10px);
            }
        }

        @keyframes falling {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #8BC34A, #689F38);
            z-index: 1;
        }

        .message {
            position: absolute;
            bottom: 120px;
            color: #000080;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            z-index: 100;
            text-shadow: 1px 1px 2px white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        @media (max-width: 600px) {
            .flag-container {
                width: 200px;
                height: 133px;
            }
            
            .flag-pole {
                height: 280px;
            }
            
            .chakra {
                width: 44px;
                height: 44px;
            }
            
            .spoke {
                height: 22px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Happy Independence Day</h1>
        <p>Jai Hind! ðŸ‡®ðŸ‡³</p>
    </div>

    <div class="flag-pole-container">
        <div class="flag-pole">
            <div class="pole-top"></div>
        </div>
        <div class="flag-container">
            <div class="flag">
                <div class="chakra" id="chakra">
                    <div class="chakra-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="message">
        Celebrating India's Freedom and Unity
    </div>

    <div class="ground"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create 24 spokes for the Ashoka Chakra
            const chakra = document.getElementById('chakra');
            for (let i = 0; i < 24; i++) {
                const spoke = document.createElement('div');
                spoke.className = 'spoke';
                spoke.style.transform = `rotate(${i * 15}deg)`;
                chakra.appendChild(spoke);
            }

            // Create flower elements
            const flowerColors = [
                'radial-gradient(circle, #FF5252 30%, transparent 30%)', // Red
                'radial-gradient(circle, #FFEB3B 30%, transparent 30%)', // Yellow
                'radial-gradient(circle, #4CAF50 30%, transparent 30%)', // Green
                'radial-gradient(circle, #9C27B0 30%, transparent 30%)',  // Purple
                'radial-gradient(circle, #FF9800 30%, transparent 30%)'   // Orange
            ];

            function createFlower() {
                const flower = document.createElement('div');
                flower.className = 'flower';
                
                // Random flower properties
                const size = Math.random() * 15 + 10;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 5 + 5;
                const delay = Math.random() * 5;
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                
                flower.style.width = `${size}px`;
                flower.style.height = `${size}px`;
                flower.style.left = `${left}vw`;
                flower.style.top = `-${size}px`;
                flower.style.background = color;
                flower.style.animationDuration = `${animationDuration}s`;
                flower.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(flower);
                
                // Remove flower after animation completes
                setTimeout(() => {
                    flower.remove();
                }, (animationDuration + delay) * 1000);
            }

            // Create flowers periodically
            setInterval(createFlower, 300);

            // Add more realistic flag movement on mouse move
            const flag = document.querySelector('.flag');
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                flag.style.transform = `rotateY(${(x - 0.5) * 20}deg) rotateZ(${(y - 0.5) * 3}deg)`;
            });

            // Reset flag position when mouse leaves window
            document.addEventListener('mouseout', function() {
                flag.style.transform = 'rotateY(0deg) rotateZ(0deg)';
            });
        });
    </script>
</body>
</html>
